<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
  Vue.component('example', {
    props: {
      tags: {
        type: Array,
        required: true
      }
    },
    render(h) {
      const vTags = this.tags.map((tag, index) => h(tag, index))
      return h('div', vTags)
    }
  })

  new Vue({ el: '#app' })
</script>
